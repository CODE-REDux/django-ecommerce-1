<!DOCTYPE html>
{% extends 'store/main.html' %} {% load static %} {% block content %}
<div class="row">
  <div class="col-lg-6">
    <div class="box-element" id="form-wrapper">
      <form id="form">
        <!-- Input user info for billing purposes -->
        <div id="user-info">
          <div class="form-field">
            <input
              required
              class="form-control"
              type="text"
              name="name"
              placeholder="Name..."
            />
          </div>
          <div class="form-field">
            <input
              required
              class="form-control"
              type="email"
              name="email"
              placeholder="Email..."
            />
          </div>
        </div>
        <!--Shipping address info -->
        <div id="shipping-info">
          <hr />
          <p>Shipping Information:</p>
          <hr />
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="address"
              placeholder="Address..."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="city"
              placeholder="City..."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="state"
              placeholder="State..."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="zipcode"
              placeholder="Zip code..."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="country"
              placeholder="Country..."
            />
          </div>
        </div>

        <hr />
        <input
          id="form-button"
          class="btn btn-success btn-block"
          type="submit"
          value="Continue"
        />
      </form>
    </div>
    <br />
    <!--  can experiment by removing the hidden attribute -->
    <div class="box-element hidden" id="payment-info">
      <small> Paypal Options </small>
    </div>
  </div>

  <!-- order summary -->
  <div class="col-lg-6">
    <div class="box-element">
      <a class="btn btn-outline-secondary" href="{% url 'cart' %}"
        >&#x2190;Back to cart</a
      >
      <hr />
      <h3>Order Summary</h3>
      <hr />
      <!--  picked up the code from the cart.hmtl section, as it is similar -->
      <div class="cart-row">
        <!-- first div is for image -->
        <div style="flex: 2">
          <img class="row-image" src="{% static 'images/placeholder.jpg' %}" />
        </div>
        <div style="flex: 2"><p>Product 1</p></div>
        <div style="flex: 1"><p>$20</p></div>
        <!-- quantity class: to add the arrow-up and arrow-down images -->
        <div style="flex: 1"><p>x2</p></div>
      </div>

      <h5>Items: 2</h5>
      <h5>Total: <strong>$40</strong></h5>
    </div>
  </div>
</div>

{% endblock content %}
