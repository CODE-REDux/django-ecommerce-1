<!DOCTYPE html>
{% extends 'store/main.html' %} {% load static %} {% block content %}
<div class="row">
  <div class="col-lg-12">
    <!-- division 1 -->
    <div class="box-element">
      <a class="btn btn-outline-secondary" href="{% url 'store' %}"
        >&#x2190;Continue Shopping</a
      >
      <br /><br />
      <!--  issue: video1, time 44:00; but why is the table/ horizontal bar showing below the items, total ??? -->
      <!-- table to show: total items, price cost -->
      <table class="table">
        <tr>
          <th>
            <h5>Items:<strong>3</strong></h5>
          </th>
          <th>
            <h5>Total:<strong>$43</strong></h5>
          </th>
          <th>
            <a
              style="float: right; margin: 5px"
              class="btn btn-success"
              href="{% url 'checkout' %}"
              >Go to checkout</a
            >
          </th>
        </tr>
      </table>
    </div>
    <br /><br />
    <!-- division 2 -->
    <div class="box-element">
      <div class="cart-row">
        <!-- first div is for image -->
        <div style="flex: 2"></div>
        <div style="flex: 2"><strong>Item</strong></div>

        <!-- as price won't take much size, we keep the flex:1 -->
        <div style="flex: 1"><strong>Price</strong></div>
        <div style="flex: 1"><strong>Quantity</strong></div>
        <div style="flex: 1"><strong>Total</strong></div>
      </div>

      <!-- it will show the items in the list now: for checkout -->
      <div class="cart-row">
        <!-- first div is for image -->
        <div style="flex: 2">
          <img class="row-image" src="{% static 'images/placeholder.jpg' %}" />
        </div>
        <div style="flex: 2">Product 1</div>
        <div style="flex: 1">$20</div>
        <!-- quantity class: to add the arrow-up and arrow-down images -->
        <div style="flex: 1">
          <p class="quantity">2</p>
          <div class="quantity">
            <img
              class="chg-quantity"
              src="{% static 'images/arrow-up.png' %}"
            />
            <img
              class="chg-quantity"
              src="{% static 'images/arrow-down.png' %}"
            />
          </div>
        </div>
        <div style="flex: 1">$40</div>
      </div>
    </div>
  </div>

  {% endblock content %}
</div>
